name: Update README

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: '0 0 * * *'  # 매일 0시 자동 실행

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install PyGithub

    - name: Update README
      run: |
        python .github/scripts/update_readme.py

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "auto-update: README recent changes"
        git push
